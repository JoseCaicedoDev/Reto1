<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css">

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav>
      <img class="nav__image" src="./images/logo.svg" alt="logo Huddle">
    </nav>
    <main class="main">
      <figure class="content__image">
        <img class="main__image" src="./images/illustration-mockups.svg" alt="Imagen de pantallas">
      </figure>
      <section class="content__description">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
        <p class="main__content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with
        your users as you engage in genuine discussion.</p>
        <a class="main__button" href="/">Register</a>
      </section>
    </main>
    <footer>
      <ul class="footer__list">
        <li><a class="fab fa-facebook-f" href=""></a></li>
        <li><a class="fab fa-twitter" href=""></a></li>
        <li><a class="fab fa-instagram" href=""></a></li>
      </ul>
    </footer>
    <script src="https://kit.fontawesome.com/1530ae4db0.js" crossorigin="anonymous"></script>
  </body>
</html>
